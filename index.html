<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Voice AI - Manutenção</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366F1;
            --secondary: #4F46E5;
            --background: #0F172A;
            --text: #F8FAFC;
            --text-secondary: #94A3B8;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
            color: var(--text);
            text-align: center;
            padding: 2rem;
        }

        .maintenance-container {
            max-width: 800px;
            padding: 4rem;
            border-radius: 2rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(51, 65, 85, 0.3);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 2rem 0;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .maintenance-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>
            <i class="fas fa-robot"></i>
            Nexus Voice AI
        </h1>
        <p>
            Estamos realizando melhorias em nosso sistema para oferecer uma experiência ainda melhor!<br><br>
            Nossa equipe está trabalhando a todo vapor para concluir as atualizações.<br><br>
            Volte em breve para conferir as novidades!
        </p>
        <p class="copyright">
            © 2025 Nexus Voice AI. Todos os direitos reservados.
        </p>
        
    </div>
<div>
    
    <script>
        // Animação adicional para o ícone de ferramentas
        const toolsIcon = document.querySelector('.fa-tools');
        setInterval(() => {
            toolsIcon.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
        }, 3000);
    </script>
</body>
</html>
